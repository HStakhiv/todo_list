{% extends "base.html" %}

{% block content %}
  <h1>Delete tag: {{ tag.name }}?</h1>
  <p>Confirm that you are sure you want to delete "{{ tag.name }}"!</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a href="{% url 'todo:tag-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
