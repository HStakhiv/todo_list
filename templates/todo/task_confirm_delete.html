{% extends "base.html" %}

{% block content %}
  <h1>Delete task?</h1>
  <p>Confirm that you are sure you want to delete task: "{{ task.content }}"!</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a href="{% url 'todo:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
